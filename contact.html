<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/contact.css">

  <title>contact_yuto yamazaki</title>

  <!-- グーグルフォント -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400&display=swap" rel="stylesheet">

</head>

<body>
  <!-- ヘッダー -->
  <header id="header">
  <div class="header">
    <div class="icon">
      <a href="index.html"><img src="img/icon.png" alt="headerアイコン"></a>
    </div>
    <nav class="nav_wrapper">
      <ul class="nav_inner" id="page-link">
        <li><a href="about.html"><img src="img/about.png" alt="headerのabout手書き文字"></a></li>
        <li><a href="index.html#works"><img src="img/works.png" alt="headerのworks手書き文字"></a></li>
        <li><a href="contact.html"><img src="img/contact.png" alt="headerのcontact手書き文字"></a></li>
      </ul>
    </nav>

  <!-- ハンバーガーメニュー -->
    <ul>
      <li class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </li>
    </ul>
    </div>

    <!-- メインビジュアル -->
    <div class="contact_pic">
      <img class="header-img" src="img/contact_pic.png" alt="山崎後ろ姿写真">
    </div>
  </header>

  <main id="container">
    <!-- お問い合わせ -->
    <div class="contact">
      <div class="contact_wrapper">
        <img src="img/contact_contact.png" alt="contact手書き文字">
      </div>
      <div class="contact_inner">
        <img src="img/comment.png" alt="コメント手書き文字">
      </div>

      <form>
        <ul class="form">
          <li class="name">
            <label><img src="img/name.png" alt="name手書き文字"></label><br>
            <input type="text" placeholder="">
          </li>
          
          <li class="mailadress">
            <label><img src="img/mail_adress.png" alt="mailadress手書き文字"></label><br>
            <input type="text" placeholder="">
          </li>

          <li class="phonenumber">
            <label><img src="img/phone number.png" alt="phonenumber手書き文字"></label><br>
            <input type="text" placeholder="">
          </li>

          <li class="message">
            <label><img src="img/message.png" alt="message手書き文字"></label><br>
            <textarea></textarea>
          </li>
        </ul>

      <!-- 送信ボタン -->
          <button>送信</button>
          <div>※実際には送信できませんのでご了承ください。</div>
        </form>
  </main>

  <!-- フッター  -->
  <footer id="footer">
    <p>&copy2022 YUTO YAMAZAKI</p>
  </footer>

  <!-- ヘッダー拡大 -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="js/contact.js"></script>

  </body>
  </html>
